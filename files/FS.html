 <div class="cont">
  <div class="row">
   <div class="s12 m3 l3">
    <h1>File list</h1>
    <ul id="fileList" class="l-g"></ul>

   </div>
   <div class="s12 m9 l-9 ">
       <h1>Editor</h1>
   <div class="row">
    <div class="group s12 m4 l4 noMar">
     <input type="text" id="fileName" name="text" required=" " value="">
     <label for="text">File name</label>
    </div>
    <div class="group s12 m8 l8 noMar">
        <button id="fileSave" class="right">Save</button>
        <button id="fileDel" class="right">Del</button>
        <button id="fileAdd" class="right">Add</button>
    </div>
   </div>
    <form><textarea id="code" name="code"></textarea></form>
    <div class="group">
     <button id="save_m" class="right">Send</button>
    </div>
   </div>
  </div>
 </div>
 <script>
  document.getElementById('loader').classList.remove('hide');
  function send(page, data, callback) {
   var req = new XMLHttpRequest();
   req.open("POST", page, true);
   req.setRequestHeader('Content-Type', 'application/json');
   req.addEventListener("load", function() {
    if (req.status < 400) {
     callback(req.responseText);
    } else {
     callback(false);
    }
   });
   req.send(JSON.stringify(data));
  }

  var arr = ["FS_CM.js.gz", "FS_lua.js"];
  var editor;
  var loading;

  function addScript(src, end) {
   var script = document.createElement('script');
   script.src = src;
   script.async = false;
   document.head.appendChild(script);
   script.onload = function() {
    if (!this.executed) {
     this.executed = true;
     next();
    }
   };
   script.onerror = function() {
    if (!this.executed) {
     this.executed = true;
     console.log("error");
     next();
    }
   };
  }

  function CSSLoad(file) {
   var link = document.createElement("link");
   link.setAttribute("rel", "stylesheet");
   link.setAttribute("type", "text/css");
   link.setAttribute("href", file);
   document.getElementsByTagName("head")[0].appendChild(link)
  }

  window.onload = function() {
   CSSLoad('FS_CM.css.gz');
   if (typeof(CodeMirror) === "function") {
    arr.splice(0, 1);
    addScript(arr[0]);
   } else {
    addScript(arr[0]);
   }
  }

  function next() {
   arr.splice(0, 1);
   if (arr.length >= 1) {
    console.log(arr.length);
    console.log(arr[0]);
    addScript(arr[0]);
   } else {
    console.log("End");
    afterLoad();
   }
  }

  function pars(d) {
   try {
    return JSON.parse(d);
   } catch (e) {
    console.error(e);
    return false;
   }

  }

  function afterLoad() {
   editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    matchBrackets: true,
    theme: "neat",
    matchBrackets: true,
    lineNumbers: true
   });
   editor.setValue("your code here");
   //   alert(editor.getValue());
   send("FS.lua", {
    list: true
   }, function(res) {
    console.log(res);
    if (res) {
     var files = pars(res)
     for (var key in files) {
      //       console.log(key+":"+files[key]);
      file(key, files[key])
     }
     document.getElementById('fileList').style.height = (window.innerHeight - 200) + "px";
     document.getElementById('loader').classList.add('hide');
    }
   });
  }

  function load(id) {
   if (!loading) {
    loading = true;
    document.getElementById('loader').classList.remove('hide');
    send(id, {
     fget: true
    }, function(res) {
     console.log(res);
     if (res) {
      editor.setValue(res);
      document.getElementById('fileName').value=id;
     }
     document.getElementById('loader').classList.add('hide');
     loading = false;
    })
   }
  }

  function file(name, size) {
   var li = document.createElement('li');
   li.className = "lg-i";
   li.id = name;
   li.onclick = function() {
    load(this.id)
   };
   li.innerHTML = name + " : " + size + " byte";
   fileList.appendChild(li)
  }

  function logout() {
   document.cookie = "id=";
   location.href = '/index.html';
  }
 </script>
</body>
